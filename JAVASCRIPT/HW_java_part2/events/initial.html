<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <button id="writeMessage">Write message</button>
    <button id="clearMessage">Clear message</button>
    <p id="text"></p>

    <script>
	
      function writeMessage() {
        let text = document.getElementById("text");
        text.textContent= "Here is a message";
      }

      function writeclearMessage(){
        let text = document.getElementById("text");
        text.remove()
      }
      let writeMessageButton = document.getElementById("writeMessage");
      writeMessageButton.addEventListener("click", writeMessage);
      
      let writetoclearMessage = document.getElementById('clearMessage');
      writetoclearMessage.addEventListener('click', writeclearMessage)
    </script>
  </body>
</html>
