<!DOCTYPE html>
<html>
  <body>
    <h1 id="demo">Mouse over me</h1>

    <script>
      function mouseOver() {
        // TODO change the text color of demo to RED
        document.body.style.color='red';
   

      }

      function mouseOut() {
        // TODO change the text color of demo to black
        document.body.style.color='black';

      }

      let demoText = document.getElementById("demo");
      let demText = document.getElementById("demo");

      demoText.addEventListener('mouseover',mouseOver)
      demText.addEventListener('mouseout',mouseOut)
      demText.removeEventListener('mouseout',mouseOut)
      
      // TODO Listen to mouse over and mouse out on the <h1> demo
    </script>
  </body>
</html>
